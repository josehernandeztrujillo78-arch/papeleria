<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Papelería Moderna</title>

    <!-- Google Fonts (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <!-- CSS local -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<header>
    <div class="logo">
        <h1><i class="fas fa-pencil-alt"></i> Papelería Moderna</h1>
    </div>
    <!-- Botón de carrito redirige a carrito.html -->
    <a href="carrito.html" class="cart-button">
        <i class="fas fa-shopping-cart"></i> Carrito (<span id="cartCount">0</span>)
    </a>
</header>

<!-- HERO -->
<section class="hero">
    <h2>Todo lo que necesitas para tu oficina y estudio</h2>
    <p>Productos de calidad, entrega rápida y atención personalizada.</p>
</section>

<!-- BUSCADOR -->
<section class="search">
    <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="Buscar producto..." aria-label="Buscar producto">
    </div>
</section>

<!-- PRODUCTOS -->
<section class="products">
    <!-- Los productos se cargarán automáticamente desde productos.json -->
</section>

<footer>
    <p>&copy; 2025 Jose Hernandez. Todos los derechos reservados.</p>
</footer>

<!-- JS local -->
<script src="script.js"></script>

</body>
</html>
